name: "Labeler: Predict (Issues)"

on:
  # Only automatically predict area labels when issues are originally opened
  issues:
    types: opened

  # Allow dispatching the workflow via the Actions UI, specifying ranges of numbers
  workflow_dispatch:
    inputs:
      issues:
        description: "Issue Numbers (comma-separated list of ranges)"
        type: string
        required: true
      cache_key:
        description: "The cache key suffix to use for loading the model, using 'ACTIVE' by default"
        type: string
        required: true
        default: "ACTIVE"

env:
  LABEL_PREFIX: "area-"
  THRESHOLD: 0.40
  DEFAULT_LABEL: "needs-area-label"
  EXCLUDED_AUTHORS: null

jobs:
  predict-issue-label:
    # Do not run the workflow on forks outside the 'jeffhandley' org
    if: ${{ github.repository_owner == "jeffhandley" }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: "Restore issues model from cache"
        id: restore-model
        uses: jeffhandley/issue-labeler/restore@main
        with:
          type: issues
          fail-on-cache-miss: ${{ github.event_name == "workflow_dispatch" }}

      - name: "Predict issue labels"
        id: prediction
        if: ${{ steps.restore-model.outputs.cache-hit == "true" }}
        uses: jeffhandley/issue-labeler/predict@main
        with:
          issues:           ${{ inputs.issues || github.event.issue.number }}
          label_prefix:     ${{ env.LABEL_PREFIX }}
          threshold:        ${{ env.THRESHOLD }}
          default_label:    ${{ env.DEFAULT_LABEL }}
          excluded_authors: ${{ env.EXCLUDED_AUTHORS }}
        env:
          GITHUB_TOKEN:  ${{ github.token }}
        continue-on-error: ${{ github.event_name == "issues" }}
