name: "Labeler: Promotion"

on:
  # Dispatched via the Actions UI, promotes the staged models from
  # a staging slot into the prediction environment
  workflow_dispatch:
    inputs:
      issues:
        description: "Issues: Promote Model"
        type: boolean
        required: true
      pulls:
        description: "Pulls: Promote Model"
        type: boolean
        required: true
      source_key:
        description: "The cache key suffix to promote to ACTIVE"
        type: string
        required: true
        default: "staging"
      backup_key:
        description: "The cache key suffix to use for backing up the currently active model"
        type: string
        default: "backup"

permissions:
  actions: write

jobs:
  issues:
    if: ${{ inputs.issues }}
    runs-on: ubuntu-latest
    steps:
      - name: "Promote Issues Model"
        uses: jeffhandley/issue-labeler/promote@main
        with:
          model: "issues"
          source_key: ${{ inputs.source_key }}
          backup_key: ${{ inputs.backup_key }}

  pulls:
    if: ${{ inputs.pulls }}
    runs-on: ubuntu-latest
    steps:
      - name: "Promote Pulls Model"
        uses: jeffhandley/issue-labeler/promote@main
        with:
          model: "pulls"
          source_key: ${{ inputs.source_key }}
          backup_key: ${{ inputs.backup_key }}
